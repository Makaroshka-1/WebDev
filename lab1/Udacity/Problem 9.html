<!DOCTYPE html>
<html>
<head>
  <title>Writing Selectors Exercise</title>
  <style>
    /* missing id */
    #menu
      {
      text-align: center;
    }

    /* missing class */
    .item
      {
      color: red;
    }

    /* missing class */
    .picture
      {
      border-radius: 5px;
    }

    /* missing class */
    .description
      {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1 class="item">Chicken Clay Pot</h1>
    <img src="https://viewb64542b8.udacity-student-workspaces.com/files/home/workspace/img/clay-pot.jpg" alt="clay pot" class="picture">
    <p class="description">Crispy rice baked in clay pot topped with chicken and vegetables</p>
  </div>
</body>
</html>
