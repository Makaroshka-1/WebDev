<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="style.css">
    <title>Facebook login page</title>
</head>
<body>
    <div class = "content">
        <div class = "logo-container">
            <img src = "https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo image">
            <p class= "under-logo">Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</p>
        </div>
        <div class = "login-main">
                <div class = "login-password">
                    <input type="text"  placeholder="Электронный адрес или номер телефона"> 
                    <input type="password" placeholder="Пароль">
                    <button class="login-button">
                        Вход
                    </button>
                    <a id="forgot" href="https://www.facebook.com">
                        Забыли пароль?
                    </a>
                    <hr>
                    <button class= "sign-up">
                        <a id="sign-up" href="https://www.facebook.com">
                            Создать новый аккаунт
                        </a>
                    </button>
                </div>
                <div class = "bottom-login">
                    <p><a href= "https://facebook.com">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
                </div>
        </div>
            
    </div>

    <div class = "footer">
        <p>© Facebook.com 2022 All rights reserved</p>
    </div>
</body>
</html>
