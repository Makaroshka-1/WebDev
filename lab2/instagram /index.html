<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="content">
        <div class="phone-img">
            <img src="phone.png" alt="phone mocket" width="380" height="auto">
        </div>
        <div class="login-container">
            
            <div class="login-main">
                <div class="logo-container">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram_logo" width="190"
                    height="auto">
                </div>
                <input class="login-input" type="login" placeholder="Phone number">
                <input class="login-input" type="password" placeholder="Passoword">
                
                <button class="login-button"> Log in</button>

                <div class="line-break"><div class="line"></div><p class ="or">OR</p><div class="line"></div></div>

                <div class="facebook">
                    <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="facebook icon" width="15" height="15">
                    <a href="https://www.facebook.com">Log in with Facebook</a>
                </div>

                <div class="forgot-password">
                    <p><a href="https://www.facebook.com">Forgot password?</a></p>
                </div>

            </div>
                    <div class="sign-up">
                        <p>Don't have an account?<a href="https://www.facebook.com">Sign up</a></p>
                    </div>
                    <p class="get-app-text" >Get the app.</p>
                <div class="get-app">
                  
                    <div class ="getapp-icons">
                        <a href="google-play.com"><img src="google.png" alt="google play icon"></a>
                    </div>
                    <div class="appstore-icon">
                        <a href="appstore.com"><img src="appstore.png" alt="app store icon"></a>
                    </div>
                </div>
        </div>
        
        
        

    </div>
    <div class="footer"> 
        <div class="footer-links">

            <p><a href="###">Top Accounts</a></p> 
            <p><a href="###">Locations</a></p> 
            <p><a href="###">Instagram Lite</a></p> 
            <p><a href="###">Contact Uploading & Non-Users</a></p> 
        </div> 

        <div class="footer-end"> 
            <p>English</p>

        </div> 
    </div>
    </div>
</body>
</html>
